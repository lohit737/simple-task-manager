<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish To-Do App</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .container {
      width: 330px;
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .input-row {
      display: flex;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      padding: 10px 15px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #009b42;
      transform: scale(1.05);
    }

    ul {
      margin-top: 15px;
      list-style: none;
    }

    li {
      background: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(6px);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .delete {
      background: #ff3d3d;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .delete:hover {
      background: #c80000;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>My To-Do List</h2>

    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const input = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("taskList");

    addBtn.addEventListener("click", () => {
      const task = input.value.trim();
      if (task === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${task}</span>
        <button class="delete">Delete</button>
      `;

      li.querySelector(".delete").addEventListener("click", () => {
        li.style.opacity = "0";
        li.style.transform = "scale(0.8)";
        setTimeout(() => li.remove(), 200);
      });

      list.appendChild(li);
      input.value = "";
    });

    // Press Enter to Add
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addBtn.click();
    });
  </script>
</body>
</html>
